<html>
    <head>
        <meta charset="utf-8" />
        <title>Project 52/2020</title>
        <link href="styles.css" rel="stylesheet" />
        <script src="js/ext/moment.min.js"></script>
        <script src="js/ext/vue.min.js"></script>
          <!-- The core Firebase JS SDK is always required and must be listed first -->

        <!-- TODO: Add SDKs for Firebase products that you want to use
            https://firebase.google.com/docs/web/setup#available-libraries -->

        <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-database.js"></script>

    </head>
    <body>
<div id="app">Loading...</div>       
<script>

Vue.component('week', {
  props: {
    data: Object
  },
  template: `
    <div class="week-container">
      <week-info :data="data"></week-info>
      <week-item v-for="item of data.items" :item="item" :key="item.author"></week-item>
    </div>
  `
});

Vue.component('week-info', {
  props: {
    data: Object
  },
  template: `
    <div class="week-info">
      <p>#{{data.number}}of52 / <strong>{{data.topic}}</strong></p>
      <p>Published: <i>{{data.dateStr}}</i></p>
      <p>Suggested by: <i>{{data.author}}</i></p>
    </div>
  `
});

Vue.component('week-item', {
  props: {
    item: Object
  },
  template: `
    <a class="week-item" :href="item.url" :class="{ filled: !!item.url }" v-on:click="open">
      {{item.author}}
    </a>
  `,
  methods: {
    open: function(ev) {
      if(!this.item.url) ev.preventDefault();
    }
  }
});

var app = new Vue({ 
  el: '#app',
  data: {
    weeks: []
  },
  template: `
<div class="outer">
  <h1>Project 52/2020 - #project52</h1>
  <week v-for="week in weeks" :key="week.number" :data="week"></week>
</div>`
});

// Your web app's Firebase configuration
var firebaseConfig = {
  apiKey: "AIzaSyAk2hB67Df0Xcq2HvXJGcmht0QZTtLp5OQ",
  authDomain: "weeks-f9bd8.firebaseapp.com",
  databaseURL: "https://weeks-f9bd8.firebaseio.com",
  projectId: "weeks-f9bd8",
  storageBucket: "weeks-f9bd8.appspot.com",
  messagingSenderId: "870989957053",
  appId: "1:870989957053:web:2c37444d4b6cb721e074d4",
  measurementId: "G-849LEETYHW"
};
// Initialize Firebase
firebase.initializeApp(firebaseConfig);

function getFirebaseData(callback) {
  var database = firebase.database();

  database.ref('/').once('value').then(function(snapshot) {
    const authors = (snapshot.val() && snapshot.val()) || 'Anonymous';
    callback(null, authors)
  });
};

getFirebaseData(function(err, data) {
  const authors = data.authors;
  const authorKeys = Object.keys(authors);
  const rawWeeks = data.weeks;
  const init = moment('2020-01-01');
  const weeks = rawWeeks.map((week, index) => {
    const items = authorKeys.map(key => {
      return {
        author: authors[key],
        url: week[key]
      }
    });
    const date = moment(init).add(index+1, 'weeks');
    return {
      number: index+1,
      topic: week.topic,
      author: week.author || authors[authorKeys[index % authorKeys.length]],
      dateStr: date.format('DD/MM/YYYY'),
      items
    }
  }).reverse();

  app.weeks = weeks;
});
</script>
    </body>
</html>
