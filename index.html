<html>
    <head>
        <meta charset="utf-8" />
        <title>Project 52/2020</title>
        <style type="text/css">
          body { font-family: Arial; }
          a, a:link, a:visited {color: #000;text-decoration: none;}
          h1 { margin-left: .5em; }
          .week-container { display: flex; flex-direction: row; align-content: stretch; margin-top: .5em; align-items: stretch;}
          .week-info { border: 1px solid #000; padding: 1em; width: 220px; text-align: right; }
          .week-info strong { text-transform: uppercase; }
          .week-item { display: flex; align-items: center; justify-content: center; width: 100px; border: 1px dashed #000; padding: 1em; margin-left: .5em; background-color: #ffdbdb; text-transform: uppercase;}
          .week-item.filled { background-color: #006600; color: #fff; }
          .week-item.filled:hover { background-color: fff; color: #000; font-weight: bold; cursor: grabbing; }
        </style>
        <script src="js/ext/moment.min.js"></script>
        <script src="js/ext/vue.min.js"></script>
    </head>
    <body>
<div id="app">Loading...</div>       
<script>

Vue.component('week', {
  props: {
    data: Object
  },
  template: `
    <div class="week-container">
      <week-info :data="data"></week-info>
      <week-item v-for="item of data.items" :item="item" :key="item.author"></week-item>
    </div>
  `
});

Vue.component('week-info', {
  props: {
    data: Object
  },
  template: `
    <div class="week-info">
      <p>#{{data.number}}of52 / <strong>{{data.topic}}</strong></p>
      <p>Published: <i>{{data.dateStr}}</i></p>
      <p>Suggested by: <i>{{data.author}}</i></p>
    </div>
  `
});

Vue.component('week-item', {
  props: {
    item: Object
  },
  template: `
    <a class="week-item" :href="item.url" :class="{ filled: !!item.url }" v-on:click="open(ev)">
      {{item.author}}
    </a>
  `,
  methods: {
    open: function(ev) {
      if(!this.item.url) ev.preventDefault();
      //if(!!this.item.url) window.open(this.item.url);
    }
  }
});

var app = new Vue({ 
  el: '#app',
  data: {
    weeks: []
  },
  template: `
<div class="outer">
  <h1>Project 52/2020 - #project52</h1>
  <week v-for="week in weeks" :key="week.number" :data="week"></week>
</div>`
});

getData(function(err, data) {
  const authors = data.authors;
  const authorKeys = Object.keys(authors);
  const rawWeeks = data.weeks;
  const init = moment('2020-01-01');
  const weeks = rawWeeks.map((week, index) => {
    const items = authorKeys.map(key => {
      return {
        author: authors[key],
        url: week[key]
      }
    });
    const date = moment(init).add(index+1, 'weeks');
    return {
      number: index+1,
      topic: week.topic,
      author: week.author || authors[authorKeys[index % authorKeys.length]],
      dateStr: date.format('DD/MM/YYYY'),
      items
    }
  }).reverse();

  app.weeks = weeks;
});

function getData(callback) {
  let request = new XMLHttpRequest();
  request.open('GET', './data.json', true);
  request.onerror = function() {
    let err = new Error('Error during data retrieval.');
    callback(err);
  }
  request.onload = function() {
    if(request.status >= 200 && request.status < 400) {
      callback(null, JSON.parse(request.responseText));
    } else {
      let err = new Error('Unexpected HTTP status retrieving data: ' + request.status);
      callback(err);
    }
  }
  request.send();
}
</script>
    </body>
</html>
